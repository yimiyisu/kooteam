<!DOCTYPE html> <html> <head> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <meta name="renderer" content="webkit"> <title>Kooteam-轻量级的团队协作工具</title> <meta name="description" content="轻量级的在线团队协作工具，提供各类文档工具、在线思维导图、在线流程图、项目管理、任务分发，知识库管理等工具，并接入了微信小程序，钉钉E应用等开放平台，使用便捷高效。"/> <meta name="keywords" content="kooteam,在线协作,在线脑图,在线流程图,思维导图,脑图,流程图,时序图,甘特图,任务管理系统,任务看板,待办管理,日程四象限,工作四象限,知识库,WIKI。"/> <link rel="shortcut icon" href="/kooteam.ico"> <link rel="Stylesheet" type="text/css" href="/css/home.css"> <script src="/zeto/v3.js" app="kooteam" env="#(env)" tag="5e/63/ac17ba719041f580720d"></script><link rel="Stylesheet" type="text/css" href="/zeto/pc3.css"><script src="/zeto/pc3.js"></script> <script src="/js/app.js"></script> </head> <body> <div id="J_app" dep="pc" class="k-install" tag="5e/63/ac17ba719041f580720d"> <z-datasource> <var name="status">/install/check.do?status=$status</var> </z-datasource> <h2>Kooteam安装向导</h2> <div class="content" v-if="!_query('status')"> <h3>MySQL数据库配置</h3> <z-form label-width="120px"> <input type="hidden" name="dbType" value="mysql"/> <z-input label="Host" placeholder="数据库服务器地址" name="host" koo="need"></z-input> <z-input label="Database" placeholder="提前创建的数据库名称" name="database" koo="need" value=""></z-input> <z-input label="User" placeholder="数据库用户名" name="user" koo="need" value=""></z-input> <z-input label="Password" placeholder="用户密码" name="password" koo="need" value=""></z-input> <z-input label="Port" placeholder="数据库端口" name="port" koo="need-digit" value=""></z-input> <z-field> <z-submit type="default" plain action="/install/checkDB.do">校验数据库参数</z-submit> </z-field> </z-form> <h3>Koooteam系统管理员</h3> <z-form label-width="120px"> <z-field label="用户名"> <strong>kooteam</strong> </z-field> <z-input label="初始密码" name="pwd" koo="need" value=""></z-input> <z-field> <z-submit action="/install/save.do">保存配置</z-submit> </z-field> </z-form> </div> <div class="content" v-if="_query('status')==='finish'"> <div class="z-info big success"> <h3><i class="ft icon">&#xe6d9;</i>恭喜你，服务器端配置成功。</h3> 1.点击这里，<a href="/home.html">返回首页</a><br/> 2.重新初始化系统，请清空服务器上的app.properties文件内容后，重启java服务 </div> </div> </div> <script>
        setTimeout(function(){
            $("#J_domain").val(window.location.origin);
        },2000);
